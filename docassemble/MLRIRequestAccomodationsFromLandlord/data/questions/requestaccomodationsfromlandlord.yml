  This interview will help you write a letter to your landlord to request reasonable accomodations for a person with a disability.
  
  Before you get started, please gather:
  
  1. The name and address of your landlord or property management company. 
  
  When you are finished, you will need to:
  
  1. Print completed letter and mail it to landlord/property management company, or;
  2. Submit to landlord via email or tenant portal upload.

  If you rent your home and you or a member of your household has a disability, you can use this interview to write a letter to your landlord to formally request accommodations.

  Most people take about 10 minutes to complete this interview.
